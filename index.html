
<style>
    .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}
</style>
<div class="middle">
<p id="timed" style="font-weigth:bold;font-size:30px"></p></div>
<script>
var countDownDate = new Date("Jun 25, 2017 00:00:00").getTime();
var countdownfunction = setInterval(function() {
    var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("timed").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
        if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("timed").innerHTML = "EXPIRED";
    }
}, 10);
</script>
